<p>gallery-houses works!</p>
<div class="gallery-house">
    <div class="gallery-house-item" *ngFor="let item of house">
        <a [routerLink]="['/houses' , item['name']]">

            <h2>{{item['name']}}</h2>
            <img *ngIf="!item['logoURL']" src="{{chichoDefault.src}}" >
        </a> 
        <img *ngIf="item['logoURL']" src="{{item['logoURL']}}">
      
    </div>
</div>
