<ngx-simplebar style='height:70vh;' [options]="options">
<div class="gallery-house">
    <div class="gallery-house-item" *ngFor="let item of house">
        
        <h2>{{item['name']}}</h2>
        <a [routerLink]="['/houses' , item['name']]">
        <img class="noimg" *ngIf="!item['logoURL']" src="../../../../assets/580b585b2edbce24c47b290c.png" >
            <img class="img" *ngIf="item['logoURL']" src="{{item['logoURL']}}">
        </a> 
      
    </div>
</div>
</ngx-simplebar>
